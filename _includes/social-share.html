{% include base_path %}

<!-- Icon color -->
<style>
.btn--twitter {
  background: #111111 !important;   /* X黑 */
  color: #fff !important;
}
.btn--facebook {
  background: #1877F2 !important;
  color: #fff !important;
}
.btn--linkedin {
  background: #0077B5 !important;
  color: #fff !important;
}
.btn--qq {
  background: #e74c3c !important;
  color: #fff !important;
}
.btn--wechat {
  background: #07C160 !important;
  color: #fff !important;
}
.btn--qq:hover,
.btn--wechat:hover {
  opacity: 0.85;
}
</style>

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ base_path }}{{ page.url }}" class="btn btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook"><i class="fab fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>

  <a href="https://twitter.com/intent/tweet?text={{ base_path }}{{ page.url }}" class="btn btn--twitter" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter"><i class="fab fa-twitter" aria-hidden="true"></i><span> X</span></a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a>

  <a href="https://connect.qq.com/widget/shareqq/index.html?url={{ base_path }}{{ page.url }}&title={{ page.title | url_encode }}" class="btn btn--qq" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} QQ" target="_blank"><i class="fab fa-qq" aria-hidden="true"></i><span> QQ</span></a>

  <a href="javascript:void(0);" class="btn btn--wechat" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} WeChat" onclick="showWeChatQRCode()"><i class="fab fa-weixin" aria-hidden="true"></i><span> 微信</span></a>
  <div id="wechat-qrcode-modal" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:9999;align-items:center;justify-content:center;">
  <div style="background:#fff;padding:24px;border-radius:8px;position:relative;">
    <span style="position:absolute;right:8px;top:8px;cursor:pointer;font-size:20px;" onclick="document.getElementById('wechat-qrcode-modal').style.display='none'">&times;</span>
    <div id="wechat-qrcode"></div>
        <p style="text-align:center;margin-top:8px;">微信扫码分享</p>
    </div>
  </div>
<script>
        function showWeChatQRCode() {
        var modal = document.getElementById('wechat-qrcode-modal');
        modal.style.display = 'flex';
        // 生成二维码（需引入 qrcode.js）
        if (!document.getElementById('wechat-qrcode').hasChildNodes()) {
        new QRCode(document.getElementById('wechat-qrcode'), window.location.origin + '{{ base_path }}{{ page.url }}');
        }
        }
</script>
</section>
